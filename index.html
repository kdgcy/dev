<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Practice</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css  " />
  </head>

  <body>
    <h1>Registration Form</h1>
    <form action="#" autocomplete="on" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fname">First Name:</label><br/>
        <input type="text" id="fname" name="fname" /><br/>
        <label for="mname">Middle Name:</label><br/>
        <input type="text" id="mname" name="mname" /><br/>
        <label for="lname">Last Name:</label><br/>
        <input type="text" id="lname" name="lname" /><br/>
        <label for="email">Email:</label><br/>
        <input type="email" id="email" name="email" /><br/>
        <label for="tel">Mobile number:</label><br/>
        <input type="tel" id="tel" name="tel" pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}" title="xxxx-xxx-xxx"/>&nbsp;<sub>xxxx-xxx-xxxx</sub><br/>
        <label for="block">Block/Lot number</label><br/>
        <input type="text" id="block" name="block"/><br/>
        <label for="street">Street name:</label><br/>
        <input type="text" id="street" name="street"/><br/>
      </fieldset>

      <fieldset>
        
      </fieldset>
      <input type="submit"/>
    </form>
  </body>
</html>
